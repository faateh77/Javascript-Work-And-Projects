<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
</head>
<body>
    <h1>Welcome to javascript coding</h1>
    <h1>Welcome to javascript coding</h1>
    <h1>Welcome to javascript coding</h1>
    <h1>Welcome to javascript coding</h1>
    <button onkeyup="color1()">click me</button>
    <button onkeypress="color2()">click me</button>
    <button onkeydown="color3()">click me</button>
    <button onmouseout="color4()">click me</button>

</body>
<script>
    function color1(){
        document.body.style.backgroundColor = "red";
        document.body.style.color = "#fff";
    }
    function color2(){
        document.body.style.backgroundColor = "green";
        document.body.style.color = "#fff";
    }
    function color3(){
        document.body.style.backgroundColor = "pink";
        document.body.style.color = "#fff";
    }
    function color4(){
        document.body.style.backgroundColor = "black";
        document.body.style.color = "#fff";
    }
</script>
</html>
