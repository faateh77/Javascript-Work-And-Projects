<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determining datatype in JS</title>
</head>
<body>
    
</body>
<script>
    var a =21;
    document.write(typeof(a));
    document.write("<br>");
    var b ="hello world";
    document.write(typeof(b));
    document.write("<br>");
    var c =false;
    document.write(typeof(c));
    document.write("<br>");
    var d;
    document.write(typeof(d));
    document.write("<br>");
    var e = null;
    document.write(typeof(e));
    document.write("<br>");
    var f = ["red",12,true,"things"];
    document.write(typeof(f));
    document.write("<br>");
</script>
</html>
