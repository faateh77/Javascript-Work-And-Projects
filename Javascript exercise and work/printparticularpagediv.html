<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Particular page div</title>
</head>
<body>
    <div id="divone">
       <p>Div 1 content is here</p>
       <button onclick="myfunc()">div 1</button>
    </div>
    <div id="divtwo">
        <p>Div 2 content is here</p>
        <button onclick="myfunc()">div 2</button>
     </div>
     <div id="divthree">
        <p>Div 3 content is here</p>
        <button onclick="myfunc()">div 3</button>
     </div>
     <button id="whole" onclick="wholepage()">whole page</button>
</body>
<script>
  function wholepage(){
       window.print();
  }
  function myfunc(){
     window.print();
  }
</script>
</html>
